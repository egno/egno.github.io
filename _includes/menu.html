<div class="menu">
	{% for spage in site.pages %}
		{% if spage.menu == 'main' %}
			{% if spage.title == page.title %}
			<div class="menu_item current">
			{% else %}
			<div class="menu_item">
			{% endif %}
			<a href={{ spage.url }}>{{ spage.title }}</a>
			</div>
		{% endif %}
    {% endfor %}
</div>
